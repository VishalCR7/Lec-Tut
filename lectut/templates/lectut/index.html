<form action="{% url 'lectut:log' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
  <input type="submit" value="Submit">
</form>

    {% if error_message %}
    <span>{{ error_message }}</span>
    {% endif %}

    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
