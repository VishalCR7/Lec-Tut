<h2>Courses</h2>

{% for course in user.courses.all %}
<ul>
	<li><a href="{% url 'lectut:coursepage' userid course.id %}">{{ course.courseName }}</a></li>
	
</ul>
{% endfor %}

	</ul>
	{% endfor%}
{% endfor %}
